name: hall_of_fame
description: The HOF client (mainly for Android) written by Flutter with Material Design styles.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.3.2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: 1.5.0
  provider: 6.1.5+1
  shared_preferences: 2.5.3
  cached_network_image: 3.4.1
  flutter_staggered_grid_view: 0.7.0
  path_provider: 2.1.5
  share_plus: 12.0.1
  settings_ui: 2.0.2
  url_launcher: 6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/

